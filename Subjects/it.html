    <script>
        function showPDF() {
            var x = document.getElementById('pdf');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
        function showDOCX() {
            var x = document.getElementById('docx');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
    </script>
