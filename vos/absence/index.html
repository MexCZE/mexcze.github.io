<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka absence</title>
    <link rel="shortcut icon" href="/vos/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kalkulačka absence</h1>
            <p class="credit">by 
                <a 
                    href="https://instagram.com/daniel_hajzman" 
                    style="text-decoration: none; color: black;">
                    <strong>MEX</strong>
                </a>
            </p>
        </div>
        <p class="select-label">Vyber předmět pro výpočet:</p>
        <select id="subject" onchange="updateInfo()">
            <option value="" disabled selected hidden>Vyber předmět</option>
            <option value="sos">SOS</option>
            <option value="psh">PSH</option>
            <option value="anj">ANJ</option>
            <option value="efi">EFI</option>
            <option value="isr">ISR</option>
            <option value="mae">MAE</option>
            <option value="mar">MAR</option>
            <option value="mpd">MPD</option>
            <option value="pik">PIK</option>
            <option value="pvo">PVO</option>
            <option value="sso">SSO</option>
            <option value="szd">SZD</option>
            <option value="aso">ASO</option>
        </select>
        <p>Zadej počet zameškaných hodin:</p>
        <input type="number" pattern="\d*" id="missedHours" placeholder="Počet zameškaných hodin" onkeydown="handleKeyPress(event)">
        <button onclick="calculateAbsence()">Vypočítat</button>
        <div id="subjectInfo"></div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
