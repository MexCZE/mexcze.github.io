<body>

    <hr>
    <h3>JAVASCRIPT první kroky</h3>
    <button onclick="alert('Nazdar')">Klikni sem</button>
    <button onclick="alert('Ahoj')">Sem ne</button>
    <hr>
    <button onclick="alert('Rozměry obrázku: ' + mic.width + ' x ' + mic.height + ' pixelů')">Rozměr obrázku?</button>
    <br>
    <form>
        <p>
            Zadej šířku o kolik pixelů:
            <input type="number" id="krok">
            <input type="button" value="Zvětšit" onclick="mic.width = mic.width + Number(krok.value)">
            <input type="button" value="Zmenšít" onclick="mic.width = mic.width - Number(krok.value)">
        </p>
    </form>
    <img src="obrazky/mic.png" id="mic" alt="" width="300"> 

    <script src="hajzmand.js"></script>
